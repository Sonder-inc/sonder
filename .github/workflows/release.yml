name: Release

on:
  schedule:
    - cron: '0 12 * * *'  # Every day at noon UTC
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14        # M1/M2/M3 runner
            target: bun-darwin-arm64
            name: darwin-arm64
          - os: ubuntu-latest
            target: bun-linux-x64
            name: linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            name: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: cli
        run: bun install

      - name: Build binary
        working-directory: cli
        run: |
          bun build src/index.tsx --compile --target=${{ matrix.target }} --outfile=sonder

      - name: Create tarball
        working-directory: cli
        run: |
          tar -czvf sonder-${{ matrix.name }}.tar.gz sonder

      - uses: actions/upload-artifact@v4
        with:
          name: sonder-${{ matrix.name }}
          path: cli/sonder-${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version parts
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: cli
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}
          jq ".version = \"$VERSION_NUM\"" package.json > tmp.json && mv tmp.json package.json

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/sonder-darwin-arm64/sonder-darwin-arm64.tar.gz release/
          cp artifacts/sonder-linux-x64/sonder-linux-x64.tar.gz release/
          cp artifacts/sonder-linux-arm64/sonder-linux-arm64.tar.gz release/
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Sonder ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
